---

rke_binary_checksums:
  v0.3.0: sha256:5cbcee455889d16ec95f7facffd6000e12306b4e946f6ba4a1e074d45fa6b3ba

# Map of Kubernetes minor version to RKE release and RKE Kubernetes version
kubernetes_supported_versions:
  "1.16":
    rke_release: v0.3.0
    rke_kubernetes_version: v1.16.1-rancher1-1
  "1.15":
    rke_release: v0.3.0
    rke_kubernetes_version: v1.15.4-rancher1-2
  "1.14":
    rke_release: v0.3.0
    rke_kubernetes_version: v1.14.7-rancher1-1
  "1.13":
    rke_release: v0.3.0
    rke_kubernetes_version: v1.13.11-rancher1-1

# Default Kubernetes minor version
kubernetes_version: "1.15"

rke_release: "{{ kubernetes_supported_versions[kubernetes_version].rke_release }}"
rke_binary_url: "https://github.com/rancher/rke/releases/download/{{ rke_release }}/rke_linux-amd64"
rke_binary_checksum: "{{ rke_binary_checksums[rke_release] }}"
rke_kubernetes_version: "{{ kubernetes_supported_versions[kubernetes_version].rke_kubernetes_version }}"

rke_config_dir: "{{ ansible_env.HOME | default(ansible_env.PWD) | default('/root') }}/rke"
rke_force_configure: false

# This is the host that will run 'rke up'
# By default, use the first host in the play
rke_controller_hostname: "{{ ansible_play_hosts[0] }}"

# Networking configuration
cluster_interface: "{{ ansible_default_ipv4.interface }}"
cluster_cidr: "{{ [ansible_facts[cluster_interface].ipv4.network, ansible_facts[cluster_interface].ipv4.netmask] | join('/') | ipaddr('net') }}"

rke_ssh_user: centos
rke_node_roles: []

openstack_auth_url: "{{ lookup('env', 'OS_AUTH_URL') }}"

rke_network_config:
  plugin: weave

rke_ingress_config:
  provider: nginx
